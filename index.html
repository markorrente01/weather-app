<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="public/snowy_7774370.png" type="image/png">
    <title>Weather App</title>
    <link rel="stylesheet" href="src/styles/style.css">
    <script type="module" src="src/main.js"></script>
  </head>
  <body>
    <main>
      <h1 class="w-location">Aba, Abia state</h1>
      <h3 class="w-desc">Mostly Cloudy</h3>
      <h3 class="w-string">79.8 F (26.6C)</h3>
      <img src="/public/snowy_7774370.png" alt="current-weather" class="w-icon">
      <ul>
        <li class="w-humidity">Relative Humidity: 79%</li>
        <li class="w-dewpoint">Dewpoint: 73 F (23 C)</li>
        <li class="w-feelsLike">Feels Like: 84 F (29 C)</li>
        <li class="w-wind">Wind from the SSE at 60 MPH</li>
      </ul>
      <button class="change-location">Change Location</button>
    </main>
    <div class="modal">
    <div class="modal-container">
      <div class="modal-heading">
        <h3>Choose Location</h3>
        <span title="close modal" id="close-modal">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3">
            <path d="M480-424 284-228q-11 11-28 11t-28-11q-11-11-11-28t11-28l196-196-196-196q-11-11-11-28t11-28q11-11 28-11t28 11l196 196 196-196q11-11 28-11t28 11q11 11 11 28t-11 28L536-480l196 196q11 11 11 28t-11 28q-11 11-28 11t-28-11L480-424Z"/>
          </svg>
        </span>
      </div>
        <form>
          <div class="city-container">
          <label for="city" class="w-city">City</label><br>
          <input type="text" id="city">
          </div>
          <div class="state-container">
          <label for="state" class="w-state">State</label><br>
          <input type="text" id="state">
          </div>
          <button class="save-location">Save Changes</button>
        </form>
      </div>
    </div>
  </body>
</html>
