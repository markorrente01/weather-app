<!doctype html>
<html lang="en">
  <head>

    <title>Weather App</title>
    <link rel="stylesheet" href="src/styles/style.css">
    <script type="module" src="/src/main.js"></script>
  </head>
  <body>
    <main>
      <h1 class="w-location"></h1>
      <h3 class="w-desc"></h3>
      <h3 class="w-string"></h3>
      <img src="/snowy_7774370.png" alt="current-weather" class="w-icon">
      <ul>
        <li class="w-humidity"></li>
        <li class="w-dewPoint"></li>
        <li class="w-feelsLike"></li>
        <li class="w-wind"></li>
      </ul>
      <button class="change-location">Change Location</button>
    </main>
    <div class="modal">
    <div class="modal-container">
      <div class="modal-heading">
        <h3>Choose Location</h3>
        <span title="close modal" id="close-modal">

          </svg>
        </span>
      </div>
          <div class="city-container">
          <label for="city" class="w-city">City</label><br>
          <input type="text" id="city" autocomplete="off">
          </div>
          <button class="save-location">Save Changes</button>
      </div>
    </div>
  </body>
</html>
